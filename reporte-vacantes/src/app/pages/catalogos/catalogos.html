<div class="container mt-4">
  <h2>Catálogos</h2>

  <div class="accordion" id="catalogosAccordion">
    <!-- Catálogo de Departamentos -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#departamentos"
        >
          Departamentos
        </button>
      </h2>
      <div
        id="departamentos"
        class="accordion-collapse collapse show"
        data-bs-parent="#catalogosAccordion"
      >
        <div class="accordion-body">
          <form class="d-flex gap-2">
            <input type="text" class="form-control" placeholder="Nombre del departamento" />
            <button class="btn btn-primary">Agregar</button>
          </form>

          <!-- Lista de departamentos -->
          <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Marketing
              <button
                class="btn btn-sm btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#eliminarCatalogoModal"
              >
                Eliminar
              </button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Construcción
              <button
                class="btn btn-sm btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#eliminarCatalogoModal"
              >
                Eliminar
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Catálogo de Ubicaciones -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ubicaciones"
        >
          Ubicaciones
        </button>
      </h2>
      <div
        id="ubicaciones"
        class="accordion-collapse collapse"
        data-bs-parent="#catalogosAccordion"
      >
        <div class="accordion-body">
          <form class="d-flex gap-2">
            <input type="text" class="form-control" placeholder="Nombre de la ubicación" />
            <button class="btn btn-primary">Agregar</button>
          </form>

          <!-- Lista de ubicaciones -->
          <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Guadalajara
              <button
                class="btn btn-sm btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#eliminarCatalogoModal"
              >
                Eliminar
              </button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              CDMX
              <button
                class="btn btn-sm btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#eliminarCatalogoModal"
              >
                Eliminar
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Confirmar Eliminación -->
<div
  class="modal fade"
  id="eliminarCatalogoModal"
  tabindex="-1"
  aria-labelledby="eliminarCatalogoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="eliminarCatalogoLabel">Confirmar Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este registro del catálogo?
        <br />
        <small class="text-muted">Esta acción no se puede deshacer.</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
